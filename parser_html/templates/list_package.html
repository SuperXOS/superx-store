{% extends 'main.html' %}
{% block content %}
<br>
<style>
.hover10:hover{
    height: 5%;
    background-color: transparent;
}
</style>
<div class="container">
<ul class="nav nav-tabs" style="background-color:#F0F0F0">

            <div class="row">
                <a href="#">

                    <img src="/static/icons/default.png" onerror="this.src='/static/icons/default.png'" style="width:50px;height:50px">
                  </div>
                  <div class="col-sm-7 col-md-7 col-lg-7">
                      <label style="color:#4d4d4d;margin-bottom:-9px;">{{ app.name }}</label><br>
                  </div>
                </a>

            </div>
        </div>
     </div>
